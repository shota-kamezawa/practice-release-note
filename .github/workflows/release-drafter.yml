name: Release Drafter

concurrency:
  group: ${{ github.action }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  create-release:
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: configurations/release-drafter.yml
          disable-autolabeler: true
